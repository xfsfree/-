<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>_marzz_ Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="" type="video/mp4">
    </video>
    <img class="video-background" src="" alt="Background">
    <div class="overlay"></div>

    <button class="mute-button" onclick="toggleMute()" aria-label="Toggle audio">
        <svg viewBox="0 0 24 24">
            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
        </svg>
    </button>

    <div class="container">
        <div class="profile-picture">
            <img src="" alt="Profile Picture">
        </div>

        <h1 class="username"></h1>
        <p class="tagline"></p>

        <div class="location">
            <svg class="location-icon" viewBox="0 0 24 24">
                <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
            </svg>
            <span></span>
        </div>

        <div class="status-card">
            <div class="status-avatar"></div>
            <div class="status-info">
                <div class="status-name"></div>
                <div class="status-message"></div>
            </div>
            <div class="status-indicators">
                <div class="indicator green"></div>
                <div class="indicator orange"></div>
            </div>
        </div>

        <div class="social-links"></div>

        <div class="view-counter">
            <svg class="eye-icon" viewBox="0 0 24 24">
                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
            </svg>
            <span></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
