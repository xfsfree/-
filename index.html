<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AA - 卍卍卍卍</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>
    <video autoplay muted loop playsinline class="background-video">
        <source src="resources/background.mp4" type="video/mp4">
        Your browser does not support video playback.
    </video>
    <div class="video-overlay"></div>

    <div class="intro-screen">
        <h1 class="click-text">Click to Enter</h1>
    </div>

    <audio id="background-music" src="resources/song.mp3"></audio>

    <div class="container">
        <div class="profile">
            <h1>AA.XSTS</h1>
            <p>卍卍卍卍卍卍卍卍卍卍</p>
        </div>

        <div class="discord-profile-card">
            <div class="card-banner"></div>
            <div class="card-content">
                <img src="resources/pfp.jpg" alt="Discord Avatar" class="discord-avatar">
                <div class="user-info">
                    <h2 class="display-name">AA</h2>
                    <div class="username-badges">
                        <span class="username">aa.xsts</span>
                        <div class="badges">
                            <img src="resources/hypesquad-badge.png" alt="HypeSquad Badge" class="badge">
                            <!-- Add more badges here as needed -->
                        </div>
                    </div>
                </div>
                <hr class="divider">
                <div class="bio-section">
                    <h3>About Me</h3>
                    <p>🌙🌙🌙🌙🌙</p>
                </div>
            </div>
        </div>

        <footer>
            <p>© 2025 | AA </p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
