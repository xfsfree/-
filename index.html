<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÅžÄ±k TasarÄ±m</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            cursor: pointer;
        }
        
        #video-bg {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            opacity: 0.8;
        }
        
        .content {
            text-align: center;
            color: white;
            font-family: 'Arial', sans-serif;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }
        
        h1 {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 5px;
            margin-bottom: 20px;
        }
        
        .glow {
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6;
            }
        }
        
        #audio-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            z-index: 100;
        }
    </style>
</head>
<body>
    <!-- Arka plan videosu -->
    <video autoplay muted loop id="video-bg">
        <source src="background.mp4" type="video/mp4">
        TarayÄ±cÄ±nÄ±z video etiketini desteklemiyor.
    </video>
    
    <!-- MÃ¼zik Ã§alar (gizli) -->
    <audio id="hoa-audio" autoplay loop style="display:none">
        <source src="song.mp3" type="audio/mpeg">
    </audio>
    
    <!-- Ä°Ã§erik -->
    <div class="content">
        <h1 class="glow">HOÅž GELDÄ°NÄ°Z</h1>
        <p id="audio-message" style="display: none;">MÃ¼ziÄŸi baÅŸlatmak iÃ§in bir yere tÄ±klayÄ±n</p>
    </div>
    
    <!-- Ses kontrol butonu -->
    <button id="audio-control">ðŸ”‡</button>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('hoa-audio');
            const audioControl = document.getElementById('audio-control');
            const audioMessage = document.getElementById('audio-message');
            let audioStarted = false;
            
            // Ses durumunu kontrol et
            function updateAudioControl() {
                audioControl.textContent = audio.paused ? 'ðŸ”‡' : 'ðŸ”Š';
            }
            
            // MÃ¼ziÄŸi baÅŸlat
            function startAudio() {
                if (audioStarted) return;
                
                audio.play()
                    .then(() => {
                        audioStarted = true;
                        audioMessage.style.display = 'none';
                        updateAudioControl();
                    })
                    .catch(error => {
                        console.log('Ses oynatma hatasÄ±:', error);
                        audioMessage.style.display = 'block'; // Hata olursa mesaj gÃ¶ster
                    });
            }
            
            // Sayfa yÃ¼klendiÄŸinde otomatik oynatmayÄ± dene
            startAudio();
            
            // KullanÄ±cÄ± tÄ±klamasÄ±nda mÃ¼ziÄŸi baÅŸlat
            document.body.addEventListener('click', function() {
                if (!audioStarted) {
                    startAudio();
                }
            });
            
            // Ses kontrol butonu
            audioControl.addEventListener('click', function(e) {
                e.stopPropagation();
                if (audio.paused) {
                    audio.play();
                } else {
                    audio.pause();
                }
                updateAudioControl();
            });
            
            // VarsayÄ±lan ayarlar
            audio.volume = 0.5;
            updateAudioControl();
            
            // LocalStorage iÅŸlemleri (mevcut kodunuz)
            const lastCount = localStorage.getItem('lastOnlineCount');
            if (lastCount) {
                document.querySelectorAll('.online-count').forEach(count => {
                    count.textContent = lastCount;
                    count.classList.add('connected');
                    count.style.display = 'flex';
                });
            }
            
            document.querySelectorAll('.online-count').forEach(count => {
                const observer = new MutationObserver((mutations) => {
                    mutations.forEach((mutation) => {
                        if (count.textContent && count.textContent !== '0') {
                            localStorage.setItem('lastOnlineCount', count.textContent);
                        }
                    });
                });
                observer.observe(count, { characterData: true, childList: true, subtree: true });
            });
        });
    </script>
</body>
</html>
